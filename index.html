<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/docpht.css?v=1">
    <link rel="stylesheet" href="public/assets/css/font-awesome.min.css">
    <title>DocPHT</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4 mb-4">DocPHT <i class="fa fa-code" aria-hidden="true"></i></h1>
            <div id="carouselControls" class="carousel slide shadow" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="public/assets/img/DocPHT-screen-1.jpg" alt="DocPHT">
                    </div>
                </div>
                <!-- <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a> -->
            </div>
            <h3 class="mt-4">With DocPHT you can take notes and quickly document anything and without the use of any database.</h3>
            <div class="mt-4 mb-4 ">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Installing with composer</h4>
                        <code class="card-text selectable">composer create-project kenlog/docpht</code>
                        <hr>
                        <h4 class="card-title">Docker Pull Command</h4>
                        <code class="card-text selectable">docker pull docpht/docpht</code>
                    </div>
                </div>
            </div>
            <p>Available to download <i class="fa fa-download" aria-hidden="true"></i></p>
            <a href="https://demo.docpht.org" class="btn btn-outline-secondary btn-lg shadow-sm" role="button"
                aria-pressed="true">Demo</a>
            <a href="https://github.com/kenlog/docpht/releases" class="btn btn-secondary btn-lg shadow-sm" role="button"
                aria-pressed="true">Download</a>
            <div class="mt-4">
                <a href="https://github.com/kenlog/docpht" class="text-secondary"><i class="fa fa-github fa-3x"
                        aria-hidden="true"></i></a>
            </div>
            <p class="mt-4 text-muted">Open Source Release - DocPHT.org &copy; 2019</p>
        </div>
    </div>
</body>
<script src="public/assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="public/assets/js/bootstrap.min.js"></script>
</html>
